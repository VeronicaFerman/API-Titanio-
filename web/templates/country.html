<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
</head>

<body>
    <h1>country</h1>

    <p>this is the country</p>

    <a href="{{ url_for('dashboard') }}">go Back</a>
    <br><br>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>countrycode</th>
            <th>district</th>
            <th>population</th>
        </tr>
        {% for city in cityList %}
        <tr>
            <td>{{ city["ID"] }}</td>
            <td>{{ city["Name"] }}</td>
            <td>{{ city["CountryCode"] }}</td>
            <td>{{ city["District"] }}</td>
            <td>{{ city["Population"] }}</td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
